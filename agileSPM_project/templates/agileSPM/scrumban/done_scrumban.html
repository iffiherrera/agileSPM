<!DOCTYPE html>
{% extends 'agileSPM/base_agileSPM.html' %}
{% load staticfiles %}

<html>
        <head>
                {% block title_block %}
                <title>
                   AgileSPM - Completed Scrumban document
                </title>
                {% endblock %}
        </head>

{% block import_block %}
<!-- styelsheet for done and base css  -->
<link href="{% static "css/basic.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "css/done.css" %}" rel="stylesheet" type="text/css" />
<!-- fonts and icon font awesome libraries -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{% endblock %}

<body>
{% block body %}
<div class="success-content">

                <br/>
    
                <i class="fas fa-check" id="check"></i>
                <p>Your document was completed</p>
              <!-- download and return to my docs page button -->
                <button type="button" class="download-scrumban-btn" data-link='{% url "scrumban_doc" id %}'><i class="fas fa-file-word"></i> Download</button>
                <button type="button" class="doc-scrumban-btn" data-link="{% url 'my_docs' %}"><i class="fas fa-home"></i> My Docs</button>

</div>
{% endblock %}

{% block end_block%}
<!-- jquery libraries and specific script sheets -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static "js/done_page.js" %}"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
{% endblock %}
</body>
